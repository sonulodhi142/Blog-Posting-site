
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>
        {% block title %}  
        Blog App  
        {% endblock %}
    </title>
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'register.css' %}">
    {% block css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary " style='height: 8rem;'>
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'blog_list' %}" style='font-size: 3rem; font-weight: 600;'>MyBlogs</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto ms-5 mb-2 mb-lg-0" >
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'blog_list' %}" style='font-size: 25px; font-weight: 600;'>Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'about' %}" style='font-size: 25px; font-weight: 600;'>About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'contect' %}" style='font-size: 25px; font-weight: 600;'>Contact</a>
              </li>
            </ul>
            
            {% if user.is_authenticated %}
            <a href="{% url 'blog_create' %}" class="btn btn-primary me-3">Post a Blog</a>
                <a href="" class="btn btn-primary me-3">{{user.username}}</a>
            <form action="{% url 'user_logout' %}" method="post" class="d-flex" style='display: flex;'>
                {% csrf_token %}
                
                <button type="submit" class="btn btn-danger">LOGOUT</button>
            </form>
            {% else %}
            <a href="{% url 'blog_create' %}" class="btn btn-primary me-3">Post a Blog</a>
              <a href="{% url 'login' %}" class="btn btn-primary me-3">Login</a>
              <a href="{% url 'register' %}" class="btn btn-primary">Register here</a>
            {% endif %}
          </div>
        </div>
    </nav>

    {% block content %}
        
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
