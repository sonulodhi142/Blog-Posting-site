
{% extends "base.html" %}





{% block content %}
<style>
    

    .flex{
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: grid;
        grid-template-colomn: 1fr 1fr 1fr;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0; 
    }

    .contact-form {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
        justify-contact: center;
        align-item: center;
        margin:auto;
        margin-top: 3rem;
    }

    .contact-form h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
        justify-contact: center;
        
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #333;
        font-weight: bold;
    }

    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
    }

    .form-group textarea {
        resize: vertical;
        height: 100px;
    }

    .form-group button {
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }

    .form-group button:hover {
        background-color: #218838;
    }
</style>
<body class='flex'  >
<div>
    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-body-tertiary" style='display: flex;'>
        <div class="col-md-6 p-lg-5 mx-auto my-5">
          <h1 class="display-3 fw-bold">Designed for a person who like to read and post a blogs</h1>
          <h3 class="fw-normal text-muted mb-3">Build anything you want with Aperture</h3>
          <div class="d-flex gap-3 justify-content-center lead fw-normal">
            <a class="icon-link" href="#">
              Learn more
              <svg class="bi"><use xlink:href="#chevron-right"></use></svg>
            </a>
            <a class="icon-link" href="#">
              Buy
              <svg class="bi"><use xlink:href="#chevron-right"></use></svg>
            </a>
          </div>
        </div>
        <div class="product-device shadow-sm d-none d-md-block"></div>
        <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>


        <div class="contact-form">
            <h2>Contact Us</h2>
            <form action="{% url 'contect' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </div>
      </div>







</div>
</body>
{% endblock content %}
